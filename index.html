<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラスクラ - 夜の世界（音楽版）</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #39ff14;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #39ff14;
    }
    button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>🌙 ラスクラ - 夜の世界</h1>
  <p>音を再生するにはボタンを押してな！</p>
  <button onclick="startAudio()">🎵 音を再生する</button>

  <audio id="bgm" preload="auto" loop>
    <source src="bgm.mp3" type="audio/mp3">
  </audio>
  <audio id="step" preload="auto">
    <source src="step.mp3" type="audio/mp3">
  </audio>
  <audio id="jump" preload="auto">
    <source src="jump.mp3" type="audio/mp3">
  </audio>
  <audio id="wind" preload="auto" loop>
    <source src="wind.mp3" type="audio/mp3">
  </audio>
  <audio id="crow" preload="auto" loop>
    <source src="crow.mp3" type="audio/mp3">
  </audio>

  <script>
    function startAudio() {
      document.getElementById("bgm").play();
      document.getElementById("wind").play();
      document.getElementById("crow").play();
    }
  </script>
</body>
</html>
