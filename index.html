<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラスクラ - 夜の世界</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #39ff14;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #39ff14;
      transition: 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>🌙 ラスクラ - 夜の世界</h1>
  <p>音が聞こえる？ 静かな夜が始まる…</p>

  <button onclick="startAudio()">🎵 音を再生する</button>

  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mp3">
  </audio>
  <audio id="step" preload="auto">
    <source src="step.mp3" type="audio/mp3">
  </audio>
  <audio id="jump" preload="auto">
    <source src="jump.mp3" type="audio/mp3">
  </audio>
  <audio id="wind" loop>
    <source src="wind.mp3" type="audio/mp3">
  </audio>
  <audio id="crow" loop>
    <source src="crow.mp3" type="audio/mp3">
  </audio>

  <script>
    function startAudio() {
      document.getElementById('bgm').play();
      document.getElementById('wind').play();
      document.getElementById('crow').play();
    }
  </script>
</body>
</html>
